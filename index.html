<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoldClicker</title>
    <link rel="stylesheet" href="new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="icon" href=gold.png type="image/x-icon"/>

</head>
<body>
<input type="checkbox" id="check">
<label for="check" class="checkbtn">
    <i class="fas fa-bars"></i>
</label>
<label class="logo">Gold Clicker</label>

<div class="ram"></div>

<div onclick="costclick6">
    <button id="doubleclick" onclick="doubleclickBuy">DOUBLECLICK
        <img id="cursor" src="cursor.png" alt="cursor">
        <div id="costautoclick6">Cena: 250</div>
    </button>
</div>
<div onclick="costclick7">
    <button id="fiftyclick" onclick="fiftyclickBuy">FIFTYCLICK
        <img id="cursor1" src="cursor1.png" alt="cursor1">
        <div id="costautoclick7">Cena: 5000</div>
    </button>
</div>
<div class="ram"></div>

<div onclick="costclick">
    <button id="autoclicker" onclick="autoclickerBuy">AUTOCLICKER
        <div id="costautoclick">Cena: 10</div>
        <div id="poc">0</div>
    </button>
</div>
<div onclick="costclick2">
    <button id="pickaxe" onclick="pickaxeBuy">PICKAXE
        <div id="costautoclick2">Cena: 100</div>
        <img id="pickaxe1" src="pickaxe.gif" alt="pickaxe">
        <div id="poc2">0</div>
    </button>
</div>

<div onclick="costclick3">
    <button id="miner" onclick="minerBuy">MINER
        <div id="costautoclick3">Cena: 300</div>
        <img id="miner1" src="miner.gif" alt="miner">
        <div id="poc3">0</div>
    </button>
</div>

<div onclick="costclick4">
    <button id="minecart" onclick="minecartBuy">MINE CART
        <div id="costautoclick4">Cena: 1000</div>
        <img id="minecart1" src="minecart.gif" alt="minecart">
        <div id="poc4">0</div>
    </button>
</div>

<div onclick="costclick5">
    <button id="excavator" onclick="excavatorBuy">EXCAVATOR
        <div id="costautoclick5">Cena: 3000</div>
        <img id="excavator1" src="bagr.gif" alt="excavator">
        <div id="poc5">0</div>
    </button>
</div>
<div class="poz">
    <img id="nugget" src="nugget.png" alt="nugget">
    <div id="pocet">Gold:</div>
</div>

<script src="main.js"></script>

</body>
</html>
